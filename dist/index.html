<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ToDO lists</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>
        <span><img src="../img/todo.png" alt="logo" height="60px" /></span>My
        Todo List
      </h1>
      <div class="input__field">
        <input type="text" placeholder="Add new task" id="input" />
        <div class="btns">
          <button class="btn btn__add">Add</button>
          <button class="btn btn__clear">Clear All</button>
        </div>
      </div>
      <ul class="items"></ul>
    </div>
    <script src="../dist/scrypt.js"></script>
  </body>
</html>
